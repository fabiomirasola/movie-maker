<div class="p-4">
  <div class="flex items-center w-xl ">
    <div class="flex items-center flex-1 border border-gray-300 rounded-l-full bg-gray-50 pl-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>

      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        placeholder="Search movies..." 
        (keyup.enter)="searchMovies()"
        class="flex-1 p-2 bg-transparent text-black focus:outline-none" />
    </div>

    <button 
      (click)="searchMovies()"
      class="px-6 py-2 bg-blue-600 text-white rounded-r-full hover:bg-blue-700 transition-colors border border-blue-600">
      Rechercher
    </button>
  </div>
</div>
